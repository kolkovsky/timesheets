<ng-container>
  <h1 class="text-center text-lg-center">{{"Курс:" + timesheet.course}}</h1>
  <ng-container>
    <div class="course-details">
      <div class="course-details-group" *ngFor="let group of groups">
        <h3>{{"Группа:" + group.name}}</h3>
        <hr>
        <div class="course-details-group_container">
          <div class="course-details-group_container__times">
            <div class="course-details-group_container__times_hidden"></div>
            <div class="course-details-group_container__times_item" *ngFor="let time of times">
              <h4>{{time}}</h4>
            </div>
          </div>

          <div class="course-details-group_container__weekday" *ngFor="let weekDay of weekDays">
            <div class="course-details-group_container__weekday__name">
              <h4 class="text-center">{{weekDay}}</h4>
            </div>
            <div class="course-details-group_container__weekday__subjects">
              <div class="course-details-group_container__weekday__subjects__items">
                <ng-container *ngFor="let subject of group.sortedSubjects[weekDay][0]">
                  <ttp-shared-card [cardContent]="subject.name"></ttp-shared-card>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>
