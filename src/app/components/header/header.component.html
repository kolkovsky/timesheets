<div class="header">
  <div class="header-container">
    <div class="header-container-content">
      <div class="header-container-content-logo">
        <h1>TTP-timetable</h1>
      </div>
      <div class="header-container-content-controllers">
        <div class="header-container-content-controllers__toggle">
          <div class="btn-group" btnRadioGroup [(ngModel)]="viewModeValue" (ngModelChange)="changeViewMode()">
            <label class="btn btn-info" btnRadio="Week"
                    tabindex="0" role="button">Неделя</label>
            <label class="btn btn-info" btnRadio="Day"
                    tabindex="0" role="button">Текущий День</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
