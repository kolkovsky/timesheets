<div class="card ttp-card bg-dark">
  <div class="card-text ttp-card-header">
    <img [src]="'../../assets/images/svg/' + iconName +'.svg'" class="ttp-card-header-icon">
  </div>
  <div class="card-body">
    <div class="ttp-card-body">
      <h5 class="card-title text-white">{{headerText}}</h5>
      <p class="card-text text-white">{{description}}</p>
      <button class="btn btn-block btn-lg btn-danger text-white" (click)="clickHandler()">{{buttonName}}</button>
    </div>
  </div>
</div>
