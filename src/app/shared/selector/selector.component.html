<ng-container *ngIf="enabled">
  <select class="custom-select-lg custom-select" [(ngModel)]="_value" (change)="changeValueSelector($event)"
          (ngModelChange)="ngModelValueChange()" >
    <option *ngFor="let item of items" [attr.selected]="item.selected">{{item.value}}</option>
  </select>
</ng-container>
