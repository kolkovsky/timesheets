<ng-container *ngIf="visiblePopup">
  <div class="ttp-popup" (click)="closePopup()">
    <div class="ttp-popup-container animated" [ngClass]="'slideInUp'">
      <div class="card mb-3">
        <div class="row no-gutters ttp-popup-container-subject" >
          <div class="col-md-4 bg-primary">
            {{selectedSubject.classLessonType}}
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{selectedSubject.day}}</h5>
              <p class="card-text">{{selectedSubject.name}}</p>
              <p class="card-text">{{selectedSubject.teachers}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<div class="overlay" *ngIf="visiblePopup" (click)="closePopup()"></div>
