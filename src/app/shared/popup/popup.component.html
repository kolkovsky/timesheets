<ng-container *ngIf="visiblePopup">
  <div class="ttp-popup" [class.mobile]="isMobilePopup">
    <div class="ttp-popup-container animated" [class.mobile]="isMobilePopup" [ngClass]="closeWithAnimation ? 'slideOutDown' : 'slideInUp'">
      <div class="card mb-3 bg-dark ttp-popup-container-card">
        <div class="row no-gutters ttp-popup-container-card-subject">
          <div class="col-2 ttp-popup-container-card-subject-type"
               [ngClass]="'bg-'+ getClassForLessonType(selectedSubject.classLessonType)">
            <div class="ttp-popup-container-card-subject-type-text text-white">
              {{selectedSubject.classLessonType === "UNDEFINED" && !flag ? "WTF?" : lessonTypes[selectedSubject.classLessonType]}}
            </div>
          </div>
          <div class="col-10 text-white">
            <div class="card-body ttp-popup-container-card-subject-details">
              <ng-container *ngIf="selectedSubject.day">
                <div class="ttp-popup-container-card-subject-details-item">
                  <h5 class="card-title text-capitalize">{{selectedSubject.day}}</h5>
                  <hr class="bg-white">
                </div>
              </ng-container>
              <ng-container *ngIf="selectedSubject.name">
                <div class="ttp-popup-container-card-subject-details-item">
                  <p class="card-text">Дисциплина: {{selectedSubject.name}}</p>
                  <hr class="bg-white">
                </div>
              </ng-container>
              <ng-container *ngIf="selectedSubject.teachers.length > 0">
                <div class="ttp-popup-container-card-subject-details-item">
                  <p class="card-text">{{selectedSubject.teachers}}</p>
                  <hr class="bg-white">
                </div>
              </ng-container>
              <ng-container *ngIf="selectedSubject.time">
                <div class="ttp-popup-container-card-subject-details-item">
                  <p class="card-text">Время начала: {{selectedSubject.time}}</p>
                  <hr class="bg-white">
                </div>
              </ng-container>
              <ng-container *ngIf="selectedSubject.classrooms.length > 0">
                <div class="ttp-popup-container-card-subject-details-item">
                  <p class="card-text">{{selectedSubject.classrooms}}</p>
                  <hr class="bg-white">
                </div>
              </ng-container>
              <div class="ttp-popup-container-card-subject-details-button">
                <button type="button" class="btn btn-lg" (click)="closePopup()"
                        [ngClass]="'btn-outline-' + getClassForLessonType(selectedSubject.classLessonType)">
                  Закрыть
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<div class="overlay" *ngIf="visiblePopup" (click)="closePopup()"></div>
