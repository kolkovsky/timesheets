<ng-container>
  <div class="ttp-popup" *ngIf="notificationContent">
    <div class="ttp-popup-container">
      <div class="ttp-popup-container-alert"  [@showHide]="showNotification ? 'show' : 'hide'">
        <alert [type]="notificationContent?.type">
          {{notificationContent.message}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"  *ngIf="notificationContent.closable" (click)="closePopup()">
            <span aria-hidden="true">&times;</span>
          </button>
        </alert>
      </div>
    </div>
  </div>
</ng-container>
